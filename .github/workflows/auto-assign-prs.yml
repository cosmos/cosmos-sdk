name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, edited]
  push:

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Assign reviewers as assignees
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PRBOT_PAT }}
          script: |
            console.log(context.payload)

            const reviewers = context.payload.pull_request.requested_reviewers.map(reviewer => reviewer.login);
            const pr_number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            console.log(`Assigning reviewers ${reviewers} to PR ${pr_number}`);
            console.log(github.rest);

            await github.rest.pull_request.addAssignees({
              owner,
              repo,
              pr_number,
              assignees: reviewers,
            });
