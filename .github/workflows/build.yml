name: Build SimApp
#  This workflow is run on pushes to main & every Pull Requests where a .go, .mod, .sum have been changed
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - release/**
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-arch: ["amd64", "arm", "arm64"]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true
      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.go
            go.mod
            go.sum
            **/go.mod
            **/go.sum
            **/Makefile
            Makefile
            flake.lock
            flake.nix
            simapp/default.nix
        ###################
        #### Build App ####
        ###################
      - name: Build
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make build
      - name: Build Legacy
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} COSMOS_BUILD_OPTIONS=legacy make build
      - name: Build with rocksdb backend
        if: |
          env.GIT_DIFF &&
          matrix.go-arch == 'amd64'
        run: nix run . -- version --long
        ###################
        ## Build Tooling ##
        ###################
      - name: Build Cosmovisor
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make cosmovisor
      - name: Build Confix
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make confix
      - name: Build Hubl
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make hubl
