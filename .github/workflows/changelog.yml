# This actions create a changelog from the commit messages
# It is used for creating changelog of small SDK go modules
name: Generate changelog

on:
  push:
    tags:
      # Generates changelog for submodules only (tools/cosmovisor/v1.0.0 but not SDK v0.50.0)
      - "**/v*.*.*"

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get submodule path
        id: get_path
        # remove the version from the tag name (removes anything after the last slash)
        run: echo ::set-output name=PATH::${GITHUB_REF_NAME%/*}

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --include-path ${{ steps.get_path.outputs.PATH }}
        env:
          OUTPUT: ${{ steps.get_path.outputs.PATH }}/CHANGELOG.md

      - name: Print the changelog
        run: cat "${{ steps.git-cliff.outputs.changelog }}"

      - name: Submit PR with changelog
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.PRBOT_PAT }}
        run: |
          gh pr create --repo cosmos/cosmos-sdk --base main --head "cosmos/cosmos-sdk:${{ github.ref_name }}" --title "chore: generate changelog for $GITHUB_REF_NAME" --body "Automated PR for $GITHUB_REF_NAME changelog"
