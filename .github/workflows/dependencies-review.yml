name: "Dependency Review"
on:
  pull_request:
  merge_group:

permissions:
  contents: read
  pull-requests: write  # Allow commenting on PRs

jobs:
  dependency-review:
    runs-on: depot-ubuntu-22.04-4
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true
      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          base-ref: ${{ github.event.pull_request.base.sha || 'release/v0.53.x' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fail-on-severity: high
      - name: "Dependency audit"
        run: ./scripts/dep-assert.sh
      - name: "Go vulnerability check"
        id: govuln
        run: |
          # Run the vulnerability check and capture its output
          make vulncheck 2>&1 | tee govulncheck-output.txt || true
      
          # Filter out the specific vulnerability to ignore
          grep -v "GO-2025-3443" govulncheck-output.txt > govulncheck-output.filtered.txt
      
          # If the filtered output is not empty, then there are other vulnerabilities
          if [ -s govulncheck-output.filtered.txt ]; then
            echo "Other vulnerabilities found:"
            cat govulncheck-output.filtered.txt
            exit 1
          fi
