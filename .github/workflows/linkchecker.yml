name: Check Markdown links
on: [pull_request]
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    # - uses: gaurav-nelson/github-action-markdown-link-check@0.4.0
    - name: Link Checker
      uses: peter-evans/link-checker@v1
      with:
        args: -v -r *