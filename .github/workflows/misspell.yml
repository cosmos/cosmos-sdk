name: Fix typos nightly

on:
  schedule:
    - cron: "0 8 * * *"
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get install codespell -y
          codespell -w --skip="*.pulsar.go,*.pb.go*.pb.gw.go,*.cosmos_orm.go,*.json,*.git,*.js,crypto/keys,fuzz,*.h"
          exit 0
      - uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PRBOT_PAT }}
          commit-message: "chore: fixes by cosmos-sdk bot"
          title: "chore: typos fix by cosmos-sdk bot"
          branch: "bot/fix-typos"
          delete-branch: true
          body: |
            This PR fixes typos in the codebase.
            Please, review it and merge if everything is fine.
            If there is proto changes, please, run `make proto-gen` and commit changes.
