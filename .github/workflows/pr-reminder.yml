name: PR Review Reminder

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Every weekday at 9:00 AM UTC
  pull_request:

permissions:
  pull-requests: read

jobs:
  pr-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List open pull requests using GitHub Script
        uses: actions/github-script@v5
        id: pr-list
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              draft: false
            });

            const prDetails = pullRequests.map(pr => ({
              title: pr.title,
              link: pr.html_url,
              assignees: pr.assignees.map(assignee => assignee.login)
            }));
            
            console.log("Pull Request Details:");
            console.log(JSON.stringify(prDetails, null, 2));

      - name: Send Slack Reminder
        if: steps.pr-list.outputs.result != ''
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: custom
          author_name: 'GitHub Action'
          text: |
            The following pull requests are awaiting review:
            ${{ steps.pr-list.outputs.result }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: pr-github
          SLACK_USERNAME: Sim Tests
          SLACK_ICON_EMOJI: ":think:"
          SLACK_COLOR: good
          SLACK_MESSAGE: Daily Pull Request Review Reminder
          SLACK_FOOTER: ""
