name: PR Review Reminder

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Every weekday at 9:00 AM UTC
  pull_request:

permissions:
  pull-requests: read

jobs:
  pr-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List open pull requests using GitHub Script
        uses: actions/github-script@v5
        id: pr-list
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              draft: false
            });

            const prDetails = pullRequests.map(pr => ({
              title: pr.title,
              link: pr.html_url,
              assignees: pr.assignees.map(assignee => assignee.login)
            }));


            let table = '<table border="1" cellpadding="5"><tr><th>Title</th><th>Link</th><th>Assignees</th></tr>';
            pullRequests.forEach(pr => {
              table += `<tr>
                          <td>${pr.title}</td>
                          <td><a href="${pr.link}">${pr.link}</a></td>
                          <td>${pr.assignees.length ? pr.assignees.join(', ') : 'No assignees'}</td>
                        </tr>`;
            });
            table += '</table>';
            return table;

      - name: Send Slack Reminder
        if: steps.pr-list.outputs.result != ''
        uses: rtCamp/action-slack-notify@v2.3.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: pr-github
          SLACK_USERNAME: Sim Tests
          SLACK_ICON_EMOJI: ":think:"
          SLACK_COLOR: good
          SLACK_MESSAGE: |
            Daily Pull Request Review Reminder: ${{ steps.pr-list.outputs.result }}
          SLACK_FOOTER: ""
