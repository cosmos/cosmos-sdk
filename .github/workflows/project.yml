name: Add PR to project

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add pull request to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/cosmos/projects/26
          github-token: ${{ secrets.PERSONAL_TOKEN }}
