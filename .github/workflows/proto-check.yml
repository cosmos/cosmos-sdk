name: Proto Checks
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
  merge_group:
permissions:
  contents: read
jobs:
  proto-gen-checks:
    name: make proto-gen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            Makefile
            **/Makefile
            **/*.proto
            *.proto
            **/*.pb.gb.go
            **/*.pb.go
            **/*.pulsar.go
      - name: check proto up to date
        if: env.GIT_DIFF
        run: |
          make proto-gen
          git add .
          git diff ${{ github.head_ref || github.ref_name }} --exit-code 

