name: System Tests
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - release/v0.53.x

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-system-tests
  cancel-in-progress: true

jobs:
  test-system:
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true
          cache: true
          cache-dependency-path: |
            ./go.sum
      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.go
            go.mod
            go.sum
            **/go.mod
            **/go.sum
            **/Makefile
            Makefile
      - name: system tests
        if: env.GIT_DIFF
        run: |
          make test-system