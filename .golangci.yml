run:
  deadline: 1m

linters:
  enable-all: true
  disable:
    - gocyclo
    - gochecknoinits
    - gochecknoglobals
    - dupl
    - interfacer
    - unparam
    - lll
    - maligned
    - nakedret
    - errcheck
    - scopelint
    - varcheck

issues:
  exclude-rules:
    - text: "Use of weak random number generator"
      linters:
        - gosec
    - text: "comment on exported var"
      linters:
        - golint
    - text: "don't use an underscore in package name"
      linters:
        - golint
