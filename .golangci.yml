run:
  deadline: 1m

linters:
  enable-all: true
  disable:
    - gocyclo
    - gochecknoinits
    - gochecknoglobals
    - dupl
    - interfacer
    - unparam
    - lll
    - maligned
    - errcheck
    - scopelint
    - funlen
    - varcheck

issues:
  exclude-rules:
    - text: "Use of weak random number generator"
      linters:
        - gosec
    - text: "comment on exported var"
      linters:
        - golint
    - text: "don't use an underscore in package name"
      linters:
        - golint
service:
  golangci-lint-version: 1.18 # use the fixed version to not introduce new linters unexpectedly
