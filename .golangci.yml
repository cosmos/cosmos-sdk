run:
  deadline: 1m

linters:
  enable-all: true
  disable:
    - gosimple
    - gocyclo
    - gochecknoinits
    - govet
    - golint
    - gofmt
    - gochecknoglobals
    - goconst
    - deadcode
    - unused
    - dupl
    - interfacer
    - gosec
    - unparam
    - gocritic
    - lll
    - misspell
    - maligned
    - nakedret
    - ineffassign
    - errcheck
    - unconvert
    - scopelint
    - prealloc
    - varcheck
    - stylecheck
    - staticcheck
