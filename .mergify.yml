pull_request_rules:
  - name: automerge to master with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=master
      - label=automerge
    actions:
      merge:
        method: squash
        strict: true
        commit_message: title+body
  - name: backport patches to v0.44.x branch
    conditions:
      - base=master
      - label=backport/0.44.x
    actions:
      backport:
        branches:
          - release/v0.44.x
  - name: backport patches to v0.42.x branch
    conditions:
      - base=master
      - label=backport/0.42.x (Stargate)
    actions:
      backport:
        branches:
          - release/v0.42.x
