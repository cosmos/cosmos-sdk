queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: automerge to main with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=main
      - label=A:automerge
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})
          {{ body }}
  - name: backport patches to v0.46.x branch
    conditions:
      - base=main
      - label=backport/0.46.x
    actions:
      backport:
        branches:
          - release/v0.46.x
  - name: backport patches to v0.45.x branch
    conditions:
      - base=main
      - label=backport/0.45.x
    actions:
      backport:
        branches:
          - release/v0.45.x
  - name: backport patches to v0.44.x branch
    conditions:
      - base=main
      - label=backport/0.44.x
    actions:
      backport:
        branches:
          - release/v0.44.x
  - name: backport patches to v0.42.x branch
    conditions:
      - base=main
      - label=backport/0.42.x (Stargate)
    actions:
      backport:
        branches:
          - release/v0.42.x
