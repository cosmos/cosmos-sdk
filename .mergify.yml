pull_request_rules:
  - name: automerge to master with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=master
      - label=automerge
    actions:
      merge:
        method: squash
        strict: true
  - name: backport patches to v0.41.x branch
    conditions:
      - base=master
      - label=backport-to-v0.41.x
    actions:
      backport:
        branches:
          - release/v0.41.x
