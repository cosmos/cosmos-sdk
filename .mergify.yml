pull_request_rules:
  - name: automatic merge for master when CI passes, has 1 review and has the label automerge
    conditions:
      - "#approved-reviews-by>=1"
      - "status-success=ci/circleci: test-sim-nondeterminism"
      - base=master
      - label=automerge
    actions:
      merge:
        method: squash
