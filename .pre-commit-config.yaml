repos:
- repo: https://github.com/golangci/golangci-lint
  rev: v1.55.2
  hooks:
    - id: golangci-lint # quickly check: only modified files are linted
- repo: local
  hooks:
    - id: make-lint # use `make lint` for a full check
      name: make lint
      entry: make lint
      language: system
      types: [go]
      require_serial: true