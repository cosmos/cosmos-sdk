build:
  roots:
    - proto
  excludes:
    - proto/tendermint
    - proto/google
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
  ignore:
    - third_party
    - codec/testdata
breaking:
  use:
    - FILE
  ignore:
    - third_party
