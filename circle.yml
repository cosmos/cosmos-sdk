machine:
  environment:
    GOPATH: "$HOME/.go_workspace"
    PROJECT_PARENT_PATH: "$GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME"
    REPO: "$PROJECT_PARENT_PATH/$CIRCLE_PROJECT_REPONAME"
    PATH: "$GOPATH/bin:$PATH"
  hosts:
    circlehost: 127.0.0.1
    localhost: 127.0.0.1

dependencies:
  override:
    - go version
    - mkdir -p "$PROJECT_PARENT_PATH"
    - ln -sf "$HOME/$CIRCLE_PROJECT_REPONAME/" "$REPO"
    - env

test:
  override:
    - "cd $REPO && make ci"
    - "cd $REPO/examples/basecoin && make get_vendor_deps && make build && make test"
    - ls $GOPATH/bin
    - bash <(curl -s https://codecov.io/bash) -f coverage.txt

