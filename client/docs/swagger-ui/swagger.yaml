                          value:
                            type: string
                            example: Avz04VhtKJh8ACCVzlI8aTosGy0ikFXKIVHQ3jKMrosH
                      account_number:
                        type: string
                        example: '0'
                      sequence:
                        type: string
                        example: '0'
              result:
                type: object
                properties:
                  log:
                    type: string
                  gas_wanted:
                    type: string
                    example: '200000'
                  gas_used:
                    type: string
                    example: '26354'
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
        '500':
          description: Internal Server Error
  /txs:
    get:
      deprecated: true
      tags:
        - Transactions
      summary: Search transactions
      description: Search transactions by events.
      produces:
        - application/json
      parameters:
        - in: query
          name: message.action
          type: string
          description: >-
            transaction events such as 'message.action=send' which results in
            the following endpoint: 'GET /txs?message.action=send'. note that
            each module documents its own events. look for xx_events.md in the
            corresponding cosmos-sdk/docs/spec directory
          x-example: send
        - in: query
          name: message.sender
          type: string
          description: >-
            transaction tags with sender: 'GET
            /txs?message.action=send&message.sender=cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv'
          x-example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        - in: query
          name: page
          description: Page number
          type: integer
          x-example: 1
        - in: query
          name: limit
          description: Maximum number of items per page
          type: integer
          x-example: 1
        - in: query
          name: tx.minheight
          type: integer
          description: transactions on blocks with height greater or equal this value
          x-example: 25
        - in: query
          name: tx.maxheight
          type: integer
          description: transactions on blocks with height less than or equal this value
          x-example: 800000
      responses:
        '200':
          description: All txs matching the provided events
          schema:
            type: object
            properties:
              total_count:
                type: number
                example: 1
              count:
                type: number
                example: 1
              page_number:
                type: number
                example: 1
              page_total:
                type: number
                example: 1
              limit:
                type: number
                example: 30
              txs:
