        required: false
        type: boolean
      - in: query
        name: generate_only
        description: if true, build an unsigned transaction and write it back
        required: false
        type: boolean
      - type: string
        description: proposal id
        name: proposalId
        required: true
        in: path
      - description: ''
        name: post_deposit_body
