definitions:
  auth.StdFee:
    properties:
      amount:
        type: string
      gas:
        type: integer
    type: object
  auth.StdSignature:
    properties:
      signature:
        example: U3dhZ2dlciByb2Nrcw==
        format: base64
        type: string
    type: object
  rest.BaseReq:
    properties:
      account_number:
        type: integer
      chain_id:
        type: string
      fees:
        type: string
      from:
        type: string
      gas:
        type: string
      gas_adjustment:
        type: string
      gas_prices:
        type: string
      memo:
        type: string
      sequence:
        type: integer
      simulate:
        type: boolean
    type: object
  rest.BroadcastReq:
    properties:
      mode:
        type: string
      tx:
        $ref: '#/definitions/types.StdTx'
        type: object
    type: object
  rest.DelegateRequest:
    properties:
      amount:
        type: string
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      delegator_address:
        description: in bech32
        type: string
      validator_address:
        description: in bech32
        type: string
    type: object
  rest.DepositReq:
    properties:
      amount:
        description: Coins to add to the proposal's deposit
        type: string
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      depositor:
        description: Address of the depositor
        type: string
    type: object
  rest.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
    type: object
  rest.PostProposalReq:
    properties:
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      description:
        description: Description of the proposal
        type: string
      initial_deposit:
        description: Coins to add to the proposal's deposit
        type: string
      proposal_type:
        description: Type of proposal. Initial set {PlainTextProposal, SoftwareUpgradeProposal}
        type: string
      proposer:
        description: Address of the proposer
        type: string
      title:
        description: Title of the proposal
        type: string
    type: object
  rest.RedelegateRequest:
    properties:
      amount:
        type: string
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      delegator_address:
        description: in bech32
        type: string
      validator_dst_address:
        description: in bech32
        type: string
      validator_src_address:
        description: in bech32
        type: string
    type: object
  rest.ResponseWithHeight:
    properties:
      height:
        type: integer
      result:
        type: string
    type: object
  rest.SendReq:
    properties:
      amount:
        type: string
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
    type: object
  rest.UndelegateRequest:
    properties:
      amount:
        type: string
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      delegator_address:
        description: in bech32
        type: string
      validator_address:
        description: in bech32
        type: string
    type: object
  rest.VoteReq:
    properties:
      base_req:
        $ref: '#/definitions/rest.BaseReq'
        type: object
      option:
        description: option from OptionSet chosen by the voter
        type: string
      voter:
        description: address of the voter
        type: string
    type: object
  rest.delegation:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.DelegationResponse'
        type: object
    type: object
  rest.delegatorDelegations:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.DelegationResponse'
        type: array
    type: object
  rest.delegatorTxs:
    properties:
      height:
        type: integer
      result:
        type: string
    type: object
  rest.delegatorUnbondingDelegations:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.UnbondingDelegation'
        type: array
    type: object
  rest.delegatorValidators:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.Validator'
        type: array
    type: object
  rest.params:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Pool'
        type: object
    type: object
  rest.pool:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Pool'
        type: object
    type: object
  rest.postDelegation:
    properties:
      fee:
        $ref: '#/definitions/types.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgDelegate'
        type: array
      signatures:
        items:
          $ref: '#/definitions/types.StdSignature'
        type: array
    type: object
  rest.postDeposit:
    properties:
      fee:
        $ref: '#/definitions/auth.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgDeposit'
        type: array
      signatures:
        items:
          $ref: '#/definitions/auth.StdSignature'
        type: array
    type: object
  rest.postProposal:
    properties:
      fee:
        $ref: '#/definitions/auth.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgSubmitProposal'
        type: array
      signatures:
        items:
          $ref: '#/definitions/auth.StdSignature'
        type: array
    type: object
  rest.postRedelegation:
    properties:
      fee:
        $ref: '#/definitions/types.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgBeginRedelegate'
        type: array
      signatures:
        items:
          $ref: '#/definitions/types.StdSignature'
        type: array
    type: object
  rest.postUndelegate:
    properties:
      fee:
        $ref: '#/definitions/types.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgUndelegate'
        type: array
      signatures:
        items:
          $ref: '#/definitions/types.StdSignature'
        type: array
    type: object
  rest.postVote:
    properties:
      fee:
        $ref: '#/definitions/auth.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgVote'
        type: array
      signatures:
        items:
          $ref: '#/definitions/auth.StdSignature'
        type: array
    type: object
  rest.queryBalance:
    properties:
      height:
        type: integer
      result:
        type: string
    type: object
  rest.queryDeposit:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Deposit'
        type: object
    type: object
  rest.queryDeposits:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.Deposit'
        type: array
    type: object
  rest.queryProposal:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Proposal'
        type: object
    type: object
  rest.queryProposals:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.Proposal'
        type: array
    type: object
  rest.queryProposer:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/utils.Proposer'
        type: object
    type: object
  rest.queryTally:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.TallyResult'
        type: object
    type: object
  rest.queryVote:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Vote'
        type: object
    type: object
  rest.queryVotesOnProposal:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Votes'
        type: object
    type: object
  rest.redelegations:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.RedelegationEntryResponse'
        type: array
    type: object
  rest.sendResponse:
    properties:
      fee:
        $ref: '#/definitions/types.StdFee'
        type: object
      memo:
        type: string
      msg:
        items:
          $ref: '#/definitions/types.MsgSend'
        type: array
      signatures:
        items:
          $ref: '#/definitions/types.StdSignature'
        type: array
    type: object
  rest.totalDenomSupply:
    properties:
      height:
        type: integer
      result:
        type: string
    type: object
  rest.totalSupply:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.Coin'
        type: array
    type: object
  rest.unbondingDelegation:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.UnbondingDelegation'
        type: object
    type: object
  rest.validator:
    properties:
      height:
        type: integer
      result:
        $ref: '#/definitions/types.Validator'
        type: object
    type: object
  rest.validatorDelegations:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.DelegationResponse'
        type: array
    type: object
  rest.validatorUnbondingDelegations:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.UnbondingDelegation'
        type: array
    type: object
  rest.validators:
    properties:
      height:
        type: integer
      result:
        items:
          $ref: '#/definitions/types.Validator'
        type: array
    type: object
  types.ABCIMessageLog:
    properties:
      events:
        $ref: '#/definitions/types.StringEvents'
        description: |-
          Events contains a slice of Event objects that were emitted during some
          execution.
        type: object
      log:
        type: string
      msg_index:
        type: integer
      success:
        type: boolean
    type: object
  types.ABCIMessageLogs:
    items:
      properties:
        events:
          $ref: '#/definitions/types.StringEvents'
          description: |-
            Events contains a slice of Event objects that were emitted during some
            execution.
          type: object
        log:
          type: string
        msg_index:
          type: integer
        success:
          type: boolean
      type: object
    type: array
  types.Attribute:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  types.Coin:
    properties:
      amount:
        description: |-
          To allow the use of unsigned integers (see: #1273) a larger refactor will
          need to be made. So we use signed integers for now with safety measures in
          place preventing negative values being used.
        type: string
      denom:
        type: string
    type: object
  types.Commission:
    properties:
      max_change_rate:
        description: maximum daily increase of the validator commission, as a fraction
        type: string
      max_rate:
        description: maximum commission rate which validator can ever charge, as a
          fraction
        type: string
      rate:
        description: the commission rate charged to delegators, as a fraction
        type: string
      update_time:
        description: the last time the commission rate was changed
        type: string
    type: object
  types.Content:
    type: object
  types.DelegationResponse:
    properties:
      balance:
        type: string
      delegator_address:
        type: string
      shares:
        type: string
      validator_address:
        type: string
    type: object
  types.Deposit:
    properties:
      amount:
        description: Deposit amount
        type: string
      depositor:
        description: Address of the depositor
        type: string
      proposal_id:
        description: proposalID of the proposal
        type: integer
    type: object
  types.Description:
    properties:
      details:
        description: optional details
        type: string
      identity:
        description: optional identity signature (ex. UPort or Keybase)
        type: string
      moniker:
        description: name
        type: string
      security_contact:
        description: optional security contact info
        type: string
      website:
        description: optional website link
        type: string
    type: object
  types.MsgBeginRedelegate:
    properties:
      amount:
        type: string
      delegator_address:
        type: string
      validator_dst_address:
        type: string
      validator_src_address:
        type: string
    type: object
  types.MsgDelegate:
    properties:
      amount:
        type: string
      delegator_address:
        type: string
      validator_address:
        type: string
    type: object
  types.MsgDeposit:
    properties:
      amount:
        description: Coins to add to the proposal's deposit
        type: string
      depositor:
        description: Address of the depositor
        type: string
      proposal_id:
        description: ID of the proposal
        type: integer
    type: object
  types.MsgSend:
    properties:
      amount:
        type: string
      from_address:
        type: string
      to_address:
        type: string
    type: object
  types.MsgSubmitProposal:
    properties:
      content:
        $ref: '#/definitions/types.Content'
        type: object
      initial_deposit:
        description: Initial deposit paid by sender. Must be strictly positive
        type: string
      proposer:
        description: Address of the proposer
        type: string
    type: object
  types.MsgUndelegate:
    properties:
      amount:
        type: string
      delegator_address:
        type: string
      validator_address:
        type: string
    type: object
  types.MsgVote:
    properties:
      option:
        description: option from OptionSet chosen by the voter
        type: integer
      proposal_id:
        description: ID of the proposal
        type: integer
      voter:
        description: address of the voter
        type: string
    type: object
  types.Pool:
    properties:
      bonded_tokens:
        description: tokens which are currently bonded to a validator
        type: string
      not_bonded_tokens:
        description: tokens which are not bonded to a validator (unbonded or unbonding)
        type: string
    type: object
  types.Proposal:
    properties:
      deposit_end_time:
        description: Time that the Proposal would expire if deposit amount isn't met
        type: string
      final_tally_result:
        $ref: '#/definitions/types.TallyResult'
        description: Result of Tallys
        type: object
      id:
        description: ID of the proposal
        type: integer
      proposal_status:
        description: Status of the Proposal {Pending, Active, Passed, Rejected}
        type: integer
      submit_time:
        description: Time of the block where TxGovSubmitProposal was included
        type: string
      total_deposit:
        description: Current deposit on this proposal. Initial value is set at InitialDeposit
        type: string
      voting_end_time:
        description: Time that the VotingPeriod for this proposal will end and votes
          will be tallied
        type: string
      voting_start_time:
        description: Time of the block where MinDeposit was reached. -1 if MinDeposit
          is not reached
        type: string
    type: object
  types.RedelegationEntryResponse:
    properties:
      balance:
        type: string
      completion_time:
        description: time at which the redelegation will complete
        type: string
      creation_height:
        description: height at which the redelegation took place
        type: integer
      initial_balance:
        description: initial balance when redelegation started
        type: string
      shares_dst:
        description: amount of destination-validator shares created by redelegation
        type: string
    type: object
  types.StdFee:
    properties:
      amount:
        type: string
      gas:
        type: integer
    type: object
  types.StdSignature:
    properties:
      signature:
        example: U3dhZ2dlciByb2Nrcw==
        format: base64
        type: string
    type: object
  types.StdTx:
    properties:
      fee:
        $ref: '#/definitions/types.StdFee'
        type: object
      memo:
        type: string
      msg:
        type: string
      signatures:
        items:
          $ref: '#/definitions/types.StdSignature'
        type: array
    type: object
  types.StringEvent:
    properties:
      attributes:
        items:
          $ref: '#/definitions/types.Attribute'
        type: array
      type:
        type: string
    type: object
  types.StringEvents:
    items:
      properties:
        attributes:
          items:
            $ref: '#/definitions/types.Attribute'
          type: array
        type:
          type: string
      type: object
    type: array
  types.TallyResult:
    properties:
      abstain:
        type: string
      "no":
        type: string
      no_with_veto:
        type: string
      "yes":
        type: string
    type: object
  types.Tx:
    type: object
  types.TxResponse:
    properties:
      code:
        type: integer
      codespace:
        type: string
      data:
        type: string
      events:
        $ref: '#/definitions/types.StringEvents'
        description: |-
          DEPRECATED: Remove in the next next major release in favor of using the
          ABCIMessageLog.Events field.
        type: object
      gas_used:
        type: integer
      gas_wanted:
        type: integer
      height:
        type: integer
      info:
        type: string
      logs:
        $ref: '#/definitions/types.ABCIMessageLogs'
        type: object
      raw_log:
        type: string
      timestamp:
        type: string
      tx:
        $ref: '#/definitions/types.Tx'
        type: object
      txhash:
        type: string
    type: object
  types.UnbondingDelegation:
    properties:
      delegator_address:
        description: delegator
        type: string
      entries:
        description: unbonding delegation entries
        items:
          $ref: '#/definitions/types.UnbondingDelegationEntry'
        type: array
      validator_address:
        description: validator unbonding from operator addr
        type: string
    type: object
  types.UnbondingDelegationEntry:
    properties:
      balance:
        description: atoms to receive at completion
        type: string
      completion_time:
        description: time at which the unbonding delegation will complete
        type: string
      creation_height:
        description: height which the unbonding took place
        type: integer
      initial_balance:
        description: atoms initially scheduled to receive at completion
        type: string
    type: object
  types.Validator:
    properties:
      commission:
        $ref: '#/definitions/types.Commission'
        description: commission parameters
        type: object
      consensus_pubkey:
        description: the consensus public key of the validator; bech encoded in JSON
        type: string
      delegator_shares:
        description: total shares issued to a validator's delegators
        type: string
      description:
        $ref: '#/definitions/types.Description'
        description: description terms for the validator
        type: object
      jailed:
        description: has the validator been jailed from bonded status?
        type: boolean
      min_self_delegation:
        description: validator's self declared minimum self delegation
        type: string
      operator_address:
        description: address of the validator's operator; bech encoded in JSON
        type: string
      status:
        description: validator status (bonded/unbonding/unbonded)
        type: integer
      tokens:
        description: delegated tokens (incl. self-delegation)
        type: string
      unbonding_height:
        description: if unbonding, height at which this validator has begun unbonding
        type: integer
      unbonding_time:
        description: if unbonding, min time for the validator to complete unbonding
        type: string
    type: object
  types.Vote:
    properties:
      option:
        description: option from OptionSet chosen by the voter
        type: integer
      proposal_id:
        description: proposalID of the proposal
        type: integer
      voter:
        description: address of the voter
        type: string
    type: object
  types.Votes:
    items:
      properties:
        option:
          description: option from OptionSet chosen by the voter
          type: integer
        proposal_id:
          description: proposalID of the proposal
          type: integer
        voter:
          description: address of the voter
          type: string
      type: object
    type: array
  utils.Proposer:
    properties:
      proposal_id:
        type: integer
      proposer:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /bank/accounts/{address}/transfers:
    post:
      consumes:
      - application/json
      description: Transfer tokens to another account
      parameters:
      - description: Account address in bech32 format
        in: path
        name: address
        required: true
        type: string
      - description: Signed transaction along with the broadcasting mode
        in: body
        name: tx
        required: true
        schema:
          $ref: '#/definitions/rest.SendReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Returns the unsigned transaction
          schema:
            $ref: '#/definitions/rest.sendResponse'
        "400":
          description: Returned if the request is invalid.
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
        "500":
          description: Returned if the transaction cannot be decoded.
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Token Transfer
      tags:
      - bank
  /bank/balances/{address}:
    get:
      description: Query an accounts balance
      parameters:
      - description: Account address to query
        in: path
        name: address
        required: true
        type: string
      - description: Block height to execute query (defaults to chain tip)
        in: query
        name: height
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.queryBalance'
        "400":
          description: Returned if the request doesn't have a valid height
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
        "500":
          description: Returned on server error
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Query account balances
      tags:
      - bank
  /gov/parameters/{type}:
    get:
      description: Query either (deposit | tallying | voting) parameters of the governance
        module
      parameters:
      - description: Type of param (deposit | tallying | voting)
        in: path
        name: type
        required: true
        type: string
      - description: Block height (defaults to chain tip)
        in: query
        name: height
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.ResponseWithHeight'
        "400":
          description: Returned if the request doesn't have a valid height
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
        "404":
          description: Returned if the type of parameter doesn't exist
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Query governance parameters
      tags:
      - governance
  /gov/proposals:
    get:
      description: |-
        Query the list of governance proposals with optional filters for
        proposal status, depositor, and/or voter.
      parameters:
      - description: Block height (defaults to chain tip)
        in: query
        name: height
        type: string
      - description: Filter proposals by proposal status (deposit_period | voting_period
          | passed | rejected)
        in: query
        name: status
        type: string
      - description: Filter proposals by depositor address
        in: query
        name: depositor
        type: string
      - description: Filter proposals by voter address
        in: query
        name: voter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.queryProposals'
        "400":
          description: Returned if the request doesn't have a valid parameters
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
        "500":
          description: Returned if the store query fails
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Query for the list of governance proposals
      tags:
      - governance
    post:
      consumes:
      - application/json
      description: Generate a proposal transaction that is ready for signing
      parameters:
      - description: The data required to construct a proposal message, the proposal_type
          can be (text | parameter_change)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/rest.PostProposalReq'
          type: object
      produces:
