version: "3"

services:
  cosmos:
    image: rosetta-ci
    build: 
      context: ../../
      dockerfile: contrib/images/rosetta-ci/Dockerfile
    command: ["simd", "start","--mode","validator", "--pruning", "nothing", "--grpc-web.enable", "true", "--grpc-web.address", "0.0.0.0:9091"]
    ports:
      - 9090:9090
      - 26657:26657
    logging:
      driver: "none"

  rosetta:
    image: rosetta-ci
    build: 
      context: ../../
      dockerfile: contrib/images/rosetta-ci/Dockerfile
    command: [
      "simd",
      "rosetta",
      "--blockchain", "app",
      "--network", "network",
      "--tendermint", "cosmos:26657",
      "--grpc", "cosmos:9090",
      "--addr", ":8080",
    ]
    ports:
      - 8080:8080

  faucet:
    image: rosetta-ci
    build: 
      context: ../../
      dockerfile: contrib/images/rosetta-ci/Dockerfile
    working_dir: /rosetta
    command: ["python3", "faucet.py"]
    expose:
      - 8080

  test_rosetta:
    build: ../images/rosetta-cli
    volumes:
      - ./contrib/images/rosetta-cli/configuration:/rosetta/config:z
    command: ["./contrib/images/rosetta-ci/configuration/run_tests.sh"]
    working_dir: /rosetta
