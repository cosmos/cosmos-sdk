swagger: '2.0'
info:
  version: '1.1.0'
  title: Light client daemon to interface with Cosmos baseserver via REST
  description: Specification for the LCD provided by `gaiacli advanced rest-server`


securityDefinitions:
  kms:
    type: basic

paths:
  /version:
    get:
      summary: Version of the light client daemon
      description: Get the version of the LCD running locally to compare against expected
      responses:
        200:
          description: Plaintext version i.e. "v0.5.0"
  /node_version:
    get:
      summary: Version of the connected node
      description: Get the version of the SDK running on the connected node to compare against expected
      responses:
        200:
          description: Plaintext version i.e. "v0.5.0"
  /node_info:
    get:
      description: Only the node info. Block information can be queried via /block/latest
      summary: The propertied of the connected node
      produces:
        - application/json
      responses:
        200:
          description: Node status
          schema:
            type: object
            properties:
              pub_key:
                $ref: '#/definitions/PubKey'
              moniker:
                type: string
                example: 159.89.198.221
              network:
                type: string
                example: gaia-2
              remote_addr:
                type: string
              listen_addr:
                type: string
                example: 192.168.56.1:26656
              version:
                description: Tendermint version
                type: string
                example: 0.15.0
              other:
                description: more information on versions
                type: array
                items:
                  type: string
  /syncing:
    get:
      summary: Syncing state of node
      description: Get if the node is currently syning with other nodes
      responses:
        200:
          description: '"true" or "false"'

  /keys:
    get:
      summary: List of accounts stored locally
      produces:
        - application/json
      responses:
        200:
          description: Array of accounts
          schema:
            type: array
            items:
              $ref: '#/definitions/Account'
    post:
      summary: Create a new account locally
      consumes:
        - application/json
      parameters:
        - in: body
          name: account
          description: The account to create
          schema:
            type: object
            required:
              - name
              - password
              - seed
            properties:
              name:
                type: string
              password:
                type: string
              seed:
                type: string
      responses:
        200:
          description: Returns address of the account created
  /keys/seed:
    get:
      summary: Create a new seed to create a new account with
      produces:
        - application/json
      responses:
        200:
          description: 16 word Seed
          schema:
            type: string
  /keys/{name}:
    parameters:
      - in: path
        name: name
        description: Account name
        required: true
        type: string
    get:
      summary: Get a certain locally stored account
      produces:
        - application/json
      responses:
        200:
          description: Locally stored account
          schema:
            $ref: "#/definitions/Account"
        404:
          description: Account is not available
    put:
      summary: Update the password for this account in the KMS
      consumes:
        - application/json
      parameters:
      - in: body
        name: account
        description: The new and old password
        schema:
          type: object
          required:
            - new_password
            - old_password
          properties:
            new_password:
              type: string
            old_password:
              type: string
      responses:
        200:
          description: Updated password
        401:
          description: Password is wrong
        404:
          description: Account is not available
    delete:
      summary: Remove an account
      consumes:
        - application/json
      parameters:
      - in: body
        name: account
        description: The password of the account to remove from the KMS
        schema:
          type: object
          required:
            - password
          properties:
            password:
              type: string
      responses:
        200:
          description: Removed account
        401:
          description: Password is wrong
        404:
          description: Account is not available
