definitions:
  Address:
    type: string
    description: bech32 encoded addres
    example: cosmosaccaddr:zgnkwr7eyyv643dllwfpdwensmgdtz89yu73zq
  ValidatorAddress:
    type: string
    description: bech32 encoded addres
    example: cosmosvaladdr:zgnkwr7eyyv643dllwfpdwensmgdtz89yu73zq
  PubKey:
    type: string
    description: bech32 encoded public key
    example: cosmosaccpub:zgnkwr7eyyv643dllwfpdwensmgdtz89yu73zq
  ValidatorPubKey:
    type: string
    description: bech32 encoded public key
    example: cosmosvalpub:zgnkwr7eyyv643dllwfpdwensmgdtz89yu73zq
  Coins:
    type: object
    properties:
      denom:
        type: string
        example: steak
      amount:
        type: number
        example: 50
  Hash:
    type: string
    example: EE5F3404034C524501629B56E0DDC38FAD651F04
  Tx:
    type: object
    properties:
      type:
        type: string
        enum:
          - stake/delegate
      data:
        type: object
  TxChain:
    type: object
    properties:
      type:
        type: string
        default: chain/tx
      data:
        type: object
        properties:
          chain_id:
            type: string
            example: gaia-2
          expires_at:
            type: number
            example: 0
          tx:
            type: object
            properties:
              type:
                type: string
                default: nonce
              data:
                type: object
                properties:
                  sequence:
                    type: number
                    example: 0
                  signers:
                    type: array
                    items:
                      type: object
                      properties:
                        chain:
                          type: string
                          example: ''
                        app:
                          type: string
                          default: sigs
                        addr:
                          $ref: "#/definitions/Address"
                  tx:
                    $ref: "#/definitions/Tx"
  TxBuild:
    type: object
    properties:
      type:
        type: string
        default: sigs/one
      data:
        type: object
        properties:
          tx:
            $ref: "#/definitions/Tx"
          signature:
            type: object
            properties:
              Sig:
                type: string
                default: ''
              Pubkey:
                type: string
                default: ''
  TxSigned:
    type: object
    properties:
      type:
        type: string
        default: sigs/one
      data:
        type: object
        properties:
          tx:
            $ref: "#/definitions/Tx"
          signature:
            type: object
            properties:
              Sig:
                type: string
                example: 81B11E717789600CC192B26F452A983DF13B985EE75ABD9DD9E68D7BA007A958
              Pubkey:
                $ref: "#/definitions/PubKey"
  Account:
    type: object
    properties:
      name:
        type: string
        example: Main Account
      address:
        $ref: "#/definitions/Address"
      pub_key:
        $ref: "#/definitions/PubKey"
  Balance:
    type: object
    properties:
      height:
        type: number
        example: 123456
      coins:
        type: array
        items:
          $ref: "#/definitions/Coins"
      credit:
        type: array
        items:
          type: object
  BlockID:
    type: object
    properties:
      hash:
        $ref: "#/definitions/Hash"
      parts:
        type: object
        properties:
          total:
            type: number
            example: 0
          hash:
            $ref: "#/definitions/Hash"
  Block:
    type: object
    properties:
      header:
        type: object
        properties:
          chain_id:
            type: string
            example: gaia-2
          height:
            type: number
            example: 1
          time:
            type: string
            example: '2017-12-30T05:53:09.287+01:00'
          num_txs:
            type: number
            example: 0
          last_block_id:
            $ref: "#/definitions/BlockID"
          total_txs:
            type: number
            example: 35
          last_commit_hash:
            $ref: "#/definitions/Hash"
          data_hash:
            $ref: "#/definitions/Hash"
          validators_hash:
            $ref: "#/definitions/Hash"
          consensus_hash:
            $ref: "#/definitions/Hash"
          app_hash:
            $ref: "#/definitions/Hash"
          last_results_hash:
            $ref: "#/definitions/Hash"
          evidence_hash:
            $ref: "#/definitions/Hash"
      txs:
        type: array
        items:
          $ref: "#/definitions/Tx"
      evidence:
        type: array
        items:
          type: object
      last_commit:
        type: object
        properties:
          blockID:
            $ref: "#/definitions/BlockID"
          precommits:
            type: array
            items:
              type: object
  Validator:
    type: object
    properties:
      address:
        $ref: '#/definitions/ValidatorAddress'
      pub_key:
        $ref: "#/definitions/ValidatorPubKey"
      power:
        type: number
        example: 1000
      accum:
        type: number
        example: 1000
