openapi: 3.0.0
servers:
  - url: 'http://localhost:8998'
info:
  version: "1.1.0"
  title: Light client daemon to interface with full Gaia node via REST
  description: Specification for the LCD provided by `gaia rest-server`
  
paths:
  /version:
    get:
      summary: Version of the light client daemon
      description: Get the version of the LCD running locally to compare against expected
      responses:
        200:
          description: Plaintext version i.e. "0.16.0-dev-26440095"
  /node_info:
    description: Only the node info. Block information can be queried via /block/latest
    get:
      summary: The propertied of the connected node
      responses:
        200:
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: ???
                    type: string
                  listen_addr:
                    type: string
                    example: 192.168.56.1:46656
                  network:
                    type: string
                    example: gaia-5000
                  version:
                    description: Tendermint version
                    type: string
                    example: 0.19.1
                  channels:
                    description: ???
                    type: string
                  pub_key:
                    $ref: '#/components/schemas/PubKey'
                  moniker:
                    type: string
                    example: 159.89.198.221
                  remote_addr:
                    type: string
                  other:
                    description: more information on versions and options for the node
                    type: array
  /syncing:
    get:
      summary: Syncing state of node
      description: Get if the node is currently syning with other nodes
      responses:
        200:
          description: "true" or "false"
          
  /keys:
    get:
      summary: List of accounts stored locally
      responses:
        200:
          description: Array of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      summary: Create a new account locally
      responses:
        200:
          description: Returns address of the account created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - password
                - seed
              properties:
                name:
                  type: string
                password:
                  type: string
                seed:
                  type: string
        description: The account to create.
  /keys/seed:
    get:
      summary: Create a new seed to create a new account with
      responses:
        200:
          description: 12 word Seed
          content:
            application/json:
              schema:
                type: string
  /keys/{name}:
    parameters:
      - in: path
        name: name
        description: Account name
        required: true
        schema:
          type: string
    get:
      summary: Get a certain locally stored account
      responses:
        200:
          description: Locally stored account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        404:
          description: Account is not available
    put:
      summary: Update the password for this account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - new_password
                - old_password
              properties:
                new_password:
                  type: string
                old_password:
                  type: string
      responses:
        200:
          description: Updated password
        401:
          description: Password is wrong
        404:
          description: Account is not available
    delete:
      summary: Remove an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
      responses:
        200:
          description: Removed account
        401:
          description: Password is wrong
        404:
          description: Account is not available
