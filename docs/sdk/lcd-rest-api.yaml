  /accounts/{address}:
    parameters:
      - in: path
        name: address
        description: Account address
        required: true
        schema:
          $ref: "#/components/schemas/Address"
    get:
      summary: Get the account balances
      responses:
        200:
          description: Account balances
          content:
            application/json:
              schema:
                type:
                  description: "???"
                  type: string
                value:
                  $ref: "#/components/schemas/Balance"
        204:
          description: There is no data for the requested account. This is not a 404 as the account might exist, just does not hold data.
  /accounts/{address}/send:
    parameters:
      - in: path
        name: address
        description: Account address
        required: true
        schema:
          $ref: "#/components/schemas/Address"
    post:
      summary: Send coins (build -> sign -> send)
      security:
        - sign: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of locally stored key
                  type: string
                password:
                  type: string
                amount:
                  type: array
                  items:
                    $ref: "#/components/schemas/Coins"
                chain_id:
                  description: Target chain
                  type: string
                src_chain_id:
                  type: string
                squence:
                  type: number
      responses:
        202:
          description: Tx was send and will probably be added to the next block
        400:
          description: The Tx was malformated
  /blocks/latest:
    get:
      summary: Get the latest block
      responses:
        200:
          description: The latest block
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
  /blocks/{height}:
    parameters:
      - in: path
        name: height
        description: Block height
        required: true
        schema:
          type: number
    get:
      summary: Get a block at a certain height
      responses:
        200:
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
        404:
          description: Block at height is not available
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      responses:
        200:
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegate"
  /validatorsets/{height}:
    parameters:
      - in: path
        name: height
        description: Block height
        required: true
        schema:
          type: number
    get:
      summary: Get a validator set a certain height
      responses:
        200:
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegate"
        404:
          description: Block at height not available
