components:
  schemas:
    Address:
      type: string
      example: DF096FDE8D380FA5B2AD20DB2962C82DDEA1ED9B
    Coins:
      type: object
      properties:
        denom:
          type: string
          example: steak
        amount:
          type: number
          example: 50
    Hash:
      type: string
      example: EE5F3404034C524501629B56E0DDC38FAD651F04
    Tx:
      type: object
      properties:
        type:
          type: string
          enum:
            - stake/delegate
        data:
          type: object
    TxChain:
      type: object
      properties:
        type:
          type: string
          default: chain/tx
        data:
          type: object
          properties:
            chain_id:
              type: string
              example: gaia-2
            expires_at:
              type: number
              example: 0
            tx:
              type: object
              properties:
                type:
                  type: string
                  default: nonce
                data:
                  type: object
                  properties:
                    sequence:
                      type: number
                      example: 0
                    signers:
                      type: array
                      items:
                        type: object
                        properties:
                          chain:
                            type: string
                            example: ''
                          app:
                            type: string
                            default: sigs
                          addr:
                            $ref: "#/components/schemas/Address"
                    tx:
                      $ref: "#/components/schemas/Tx"
    TxBuild:
      type: object
      properties:
        type:
          type: string
          default: sigs/one
        data:
          type: object
          properties:
            tx:
              $ref: "#/components/schemas/Tx"
            signature:
              type: object
              properties:
                Sig:
                  type: string
                  default: ''
                Pubkey: 
                  type: string
                  default: ''
    TxSigned:
      type: object
      properties:
        type:
          type: string
          default: sigs/one
        data:
          type: object
          properties:
            tx:
              $ref: "#/components/schemas/Tx"
            signature:
              type: object
              properties:
                Sig:
                  type: string
                  example: 81B11E717789600CC192B26F452A983DF13B985EE75ABD9DD9E68D7BA007A958
                Pubkey:
                  $ref: "#/components/schemas/PubKey"
    PubKey:
      type: object
      properties:
        type:
          type: string
          enum:
            - ed25519
        data:
          type: string
          example: 81B11E717789600CC192B26F452A983DF13B985EE75ABD9DD9E68D7BA007A958
    Account:
      type: object
      properties:
        name:
          type: string
          example: Main Account
        address:
          $ref: "#/components/schemas/Address"
        pub_key:
          $ref: "#/components/schemas/PubKey"
    Balance:
      type: object
      properties:
        address:
          type: string
        coins:
          type: array
          items:
            $ref: "#/components/schemas/Coins"
        public_key:
          $ref: "#/components/schemas/PubKey"
        sequence:
          type: number
    BlockID:
      type: object
      properties:
        hash:
          $ref: "#/components/schemas/Hash"
        parts:
          type: object
          properties:
            total:
              type: number
              example: 0
            hash:
              $ref: "#/components/schemas/Hash"
    Block:
      type: object
      properties:
        header:
          type: object
          properties: 
            chain_id:
              type: string
              example: gaia-2
            height: 
              type: number
              example: 1
            time: 
              type: string
              example: '2017-12-30T05:53:09.287+01:00'
            num_txs: 
              type: number
              example: 0
            last_block_id:
              $ref: "#/components/schemas/BlockID"
            total_txs:
              type: number
              example: 35
            last_commit_hash:
              $ref: "#/components/schemas/Hash"
            data_hash:
              $ref: "#/components/schemas/Hash"
            validators_hash:
              $ref: "#/components/schemas/Hash"
            consensus_hash:
              $ref: "#/components/schemas/Hash"
            app_hash:
              $ref: "#/components/schemas/Hash"
            last_results_hash:
              $ref: "#/components/schemas/Hash"
            evidence_hash:
              $ref: "#/components/schemas/Hash"
        txs:
          type: array
          items:
            $ref: "#/components/schemas/Tx"
        evidence:
          type: array
        last_commit:
          type: object
          properties:
            blockID:
              $ref: "#/components/schemas/BlockID"
            precommits:
              type: array
    Delegate:
      type: object
      properties:
        pub_key:
          $ref: "#/components/schemas/PubKey"
        power:
          type: number
          example: 1000
        name:
          type: string
          example: "159.89.3.34"
        

  securitySchemes:
    sign:
      type: http
      scheme: basic
