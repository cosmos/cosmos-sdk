syntax = "proto3";

package cosmos.poa.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/cosmos/cosmos-sdk/enterprise/poa/types";

// Module is the config object of the poa module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/cosmos-sdk/enterprise/poa"
  };
}
