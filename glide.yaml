package: github.com/cosmos/cosmos-sdk
import:
- package: github.com/ethanfrey/hid
  version: f76da0b80567e8b6f676e1757b549a93494fe4b5
- package: github.com/ethanfrey/ledger
  version: f7f2f056357db77db845a79aa1abdadc3ae66369
- package: github.com/gorilla/websocket
- package: github.com/pkg/errors
  version: ^0.8.0
- package: github.com/spf13/cobra
- package: github.com/spf13/pflag
- package: github.com/spf13/viper
# update this when tendermint/tendermint updates
- package: github.com/tendermint/abci
  version: 22b491bb1952125dd2fb0730d6ca8e59e310547c
  subpackages:
  - server
  - types
- package: github.com/tendermint/go-crypto
  version: develop
  subpackages:
  - keys
- package: github.com/tendermint/go-wire
  version: develop
  subpackages:
  - data
- package: github.com/tendermint/iavl
  version: develop
- package: github.com/tendermint/tendermint
  version: develop
  subpackages:
  - certifiers
  - certifiers/client
  - certifiers/files
  - config
  - node
  - proxy
  - rpc/client
  - rpc/core/types
  - rpc/lib/client
  - rpc/lib/types
  - types
- package: github.com/tendermint/tmlibs
  version: develop
  subpackages:
  - cli
  - cli/flags
  - common
  - events
  - log
  - logger
testImport:
- package: github.com/stretchr/testify
  subpackages:
  - assert
  - require
