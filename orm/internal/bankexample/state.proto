syntax = "proto3";

package bankexample;

import "cosmos/orm/v1alpha1/orm.proto";

// This is a simulated bank schema used for testing.

message Balance {
  option (cosmos.orm.v1alpha1.table) = {
    id: 1;
    primary_key:{fields: "address,denom"}
    index: {id: 1 fields: "denom,amount" unique: true}
    index: {id: 2 fields: "amount"}
    index: {id: 3 fields: "amount,denom,address"}
  };

  string address = 1;
  string denom = 2;
  uint64 amount = 3;
}

message Supply {
  option (cosmos.orm.v1alpha1.table) = {
    id: 2;
    primary_key:{fields: "denom"}
  };

  string denom = 1;
  uint64 amount = 2;
}

message Example {
  option (cosmos.orm.v1alpha1.singleton) = {
    id: 3;
  };

  string foo = 1;
}

message ShouldNotGen {
  string foo = 1;
  int64 bar = 2;
}
