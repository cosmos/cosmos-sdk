syntax = "proto3";

package testpb;

import "cosmos/orm/v1/orm.proto";
import "cosmos/orm/v1alpha1/schema.proto";
import "cosmos/app/v1alpha1/module.proto";

// This is a simulated bank schema used for testing.

// Module is a test module for demonstrating how to use the ORM with appconfig.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/orm/model/ormdb"
  };
  option (cosmos.orm.v1alpha1.module_schema) = {
    schema_file: {
      id: 1
      proto_file_name: "testpb/bank.proto"
    }
  };
}

message Balance {
  // clang-format off
  option (cosmos.orm.v1.table) = {
    id: 1;
    primary_key: {
      fields:
          "address,denom"
    }
    index: {
      id:
          1 fields: "denom"
    }
  };
// clang-format on

string address = 1;
string denom   = 2;
uint64 amount  = 3;
}

message Supply {
  // clang-format off
  option (cosmos.orm.v1.table) = {
    id: 2;
    primary_key: {
      fields:
          "denom"
    }
  };
// clang-format on

string denom  = 1;
uint64 amount = 2;
}
