tx:
  service: cosmos.bank.v1beta1.Msg
  rpc_command_options:
    - rpc_method: Send
      use: send [from_key_or_address] [to_address] [amount...]
      positional_args:
        - proto_field: from_address
        - proto_field: to_address
        - proto_field: amount
          varargs: true
query:
  service: cosmos.bank.v1beta1.Query
  rpc_command_options:
    - rpc_method: Balance
      use: balance [address] [denom]
      positional_args:
        - proto_field: address
        - proto_field: denom
