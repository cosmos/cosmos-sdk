tx:
  service: cosmos.bank.v1beta1.Msg
  method_options:
    Send:
      use: send [from_key_or_address] [to_address] [amount...]
      field_options:
        from_address:
          position: 0
        to_address:
          position: 1
        amount:
          position: 2
          varargs: true
query:
  service: cosmos.bank.v1beta1.Query
  method_options:
    Balance:
      field_options:
        address:
          position: 0
        denom:
          position: 1
