syntax = "proto3";
package cosmos.nft.v1;


option go_package = "github.com/cosmos/cosmos-sdk/x/nft";

// BaseNFT defines a non-fungible token
message BaseNFT {
    string id = 1;
    string name = 2;
    string uri = 3;
    string data = 4;
    string owner = 5;
}

// CollectionInfo defines a type of NFT
message CollectionInfo {
    string id = 1;
    string name = 2;
    string schema = 3;
    string creator = 4;
}

