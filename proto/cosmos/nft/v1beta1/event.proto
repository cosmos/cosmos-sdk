syntax = "proto3";
package cosmos.nft.v1beta1;
import "gogoproto/gogo.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/nft";

// EventMint is emitted on mint nft
message EventMint {
  string class_id = 1;
  string id       = 2;
  string minter   = 3;
}

// EventSend is emitted on Msg/Send
message EventSend {
  string class_id = 1;
  string id       = 2;
  string sender   = 3;
  string receiver = 4;
}
