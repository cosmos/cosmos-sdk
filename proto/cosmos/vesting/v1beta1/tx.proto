syntax = "proto3";
package cosmos.vesting.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos/vesting/v1beta1/vesting.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/auth/vesting/types";

// Msg defines the bank Msg service.
service Msg {
  // CreateVestingAccount defines a method that enables creating a vesting
  // account.
  rpc CreateVestingAccount(MsgCreateVestingAccount) returns (MsgCreateVestingAccountResponse);
  // CreatePeriodicVestingAccount defines a method that enables creating a
  // periodic vesting account.
  rpc CreatePeriodicVestingAccount(MsgCreatePeriodicVestingAccount) returns (MsgCreatePeriodicVestingAccountResponse);
  // CreateTrueVestingAccount defines a method that enables creating a
  // "true" vesting account - one subject to clawback.
  rpc CreateTrueVestingAccount(MsgCreateTrueVestingAccount) returns (MsgCreateTrueVestingAccountResponse);
  // Clawback removes the un-true-vested tokens from a true vesting account.
  rpc Clawback(MsgClawback) returns (MsgClawbackResponse);
}

// MsgCreateVestingAccount defines a message that enables creating a vesting
// account.
message MsgCreateVestingAccount {
  option (gogoproto.equal) = true;

  string   from_address                    = 1 [(gogoproto.moretags) = "yaml:\"from_address\""];
  string   to_address                      = 2 [(gogoproto.moretags) = "yaml:\"to_address\""];
  repeated cosmos.base.v1beta1.Coin amount = 3
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];

  int64 end_time = 4 [(gogoproto.moretags) = "yaml:\"end_time\""];
  bool  delayed  = 5;
}

// MsgCreateVestingAccountResponse defines the MsgCreateVestingAccount response type.
message MsgCreateVestingAccountResponse {}

// MsgCreatePeriodicVestingAccount defines a message that enables creating a vesting
// account.
message MsgCreatePeriodicVestingAccount {
  option (gogoproto.equal) = false;

  string   from_address                    = 1 [(gogoproto.moretags) = "yaml:\"from_address\""];
  string   to_address                      = 2 [(gogoproto.moretags) = "yaml:\"to_address\""];
  int64    start_time                      = 3 [(gogoproto.moretags) = "yaml:\"start_time\""];
  repeated Period vesting_periods = 4 [(gogoproto.nullable) = false];
  bool merge = 5;
}

// MsgCreatePeriodicVestingAccountResponse defines the MsgCreatePeriodicVestingAccount
// response type.
message MsgCreatePeriodicVestingAccountResponse {}

// MsgCreateTrueVestingAccount defines a message that enables creating a true vesting account.
message MsgCreateTrueVestingAccount {
  option (gogoproto.equal) = false;

  string from_address = 1 [(gogoproto.moretags) = "yaml:\"from_address\""];
  string   to_address                      = 2 [(gogoproto.moretags) = "yaml:\"to_address\""];
  int64    start_time                      = 3 [(gogoproto.moretags) = "yaml:\"start_time\""];
  repeated Period lockup_periods = 4 [(gogoproto.nullable) = false];
  repeated Period vesting_periods = 5 [(gogoproto.nullable) = false];
  bool merge = 6;
}

// MsgCreateTrueVestingAccountResponse defines the MsgCreateTrueVestingAccount response type.
message MsgCreateTrueVestingAccountResponse {}

// MsgClaback defines a message that removes unvested (in the true vesting sense) tokens
// from a periodic vesting account.
message MsgClawback {
  // funder_address is the address which funded the account
  string funder_address = 1;
  // address is the address of the TrueVestingAccount to claw back from.
  string address = 2;
  // dest_address specifies where the clawed-back tokens should be transferred.
  // If empty, the tokens will be transferred back to the original funder of the account.
  string dest_address = 3;
}

// MsgClawbackResponse defines the MsgClawback response type.
message MsgClawbackResponse {}
