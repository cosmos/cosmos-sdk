sonar.projectKey=cosmos_cosmos-sdk
sonar.organization=cosmos

sonar.projectName=Cosmos SDK
sonar.project.monorepo.enabled=true

sonar.sources=.
sonar.exclusions=**/*_test.go,tests/**,**/*.pb.go,**/*.pb.gw.go,**/*.pulsar.go,test_helpers.go,docs/**,tests/mocks/*.go,testutil/testdata/**,testutil/testdata_pulsar/**,**/*.java

sonar.go.coverage.reportPaths=./coverage.txt
sonar.coverage.exclusions=**/*_test.go,tests/**,**/*.pb.go,**/*.pb.gw.go,**/*.pulsar.go,test_helpers.go,docs/**,tests/mocks/*.go,testutil/testdata/**,testutil/testdata_pulsar/**,**/*.java

sonar.tests=.
sonar.test.inclusions=**/*_test.go,tests/**

sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.pullrequest.github.summary_comment=true