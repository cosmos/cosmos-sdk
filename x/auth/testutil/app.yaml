modules:
  - name: runtime
    config:
      "@type": cosmos.app.runtime.v1alpha1.Module

      app_name: AuthApp

      begin_blockers: [staking, auth, bank, genutil, feegrant, params, vesting]
      end_blockers: [staking, auth, bank, genutil, feegrant, params, vesting]
      init_genesis: [auth, bank, staking, genutil, feegrant, params, vesting]

  - name: auth
    config:
      "@type": cosmos.auth.module.v1.Module
      bech32_prefix: cosmos
      module_account_permissions:
        - account: fee_collector
        - account: mint
          permissions: [minter]
        - account: bonded_tokens_pool
          permissions: [burner, staking]
        - account: not_bonded_tokens_pool
          permissions: [burner, staking]
        - account: multiple permissions account # dummy permissions
          permissions: [burner, minter, staking]
        - account: random permission
          permissions: [random]

  - name: bank
    config:
      "@type": cosmos.bank.module.v1.Module

  - name: params
    config:
      "@type": cosmos.params.module.v1.Module

  - name: tx
    config:
      "@type": cosmos.tx.module.v1.Module

  - name: staking
    config:
      "@type": cosmos.staking.module.v1.Module

  - name: genutil
    config:
      "@type": cosmos.genutil.module.v1.Module

  - name: feegrant
    config:
      "@type": cosmos.feegrant.module.v1.Module

  - name: vesting
    config:
      "@type": cosmos.vesting.module.v1.Module
